<h1>Space</h1>

<div>
  <div>
    <app-select-criteria (changedCriteria)="setCriteria($event)"></app-select-criteria>
  </div>
  <div>Criterio seleccionado: {{criteria}}</div>
    <app-select-value [options]="valuesHolder$ | async" (valueChosen)="setValue($event)"></app-select-value>
  <div>Valor seleccionado: {{value?.name}}</div>
  <div>
    <app-missions-viewer [sources]="missionsHolder$ | async" [criteria]="criteria" [value]="value?.id"></app-missions-viewer>
  </div>
</div>
